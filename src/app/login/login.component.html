<div fxLayoutAlign="center center" fxFlexFill class="main-div">
<mat-card fxFlex="25" >
  
  <mat-toolbar color="primary" >Login Page</mat-toolbar>
  
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
  <mat-form-field>
    <input matInput type="text" placeholder="Username" required pattern="([^ @]*@[^ @]*)">
  </mat-form-field>

        <mat-form-field>
          <textarea matInput type="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></textarea>

        </mat-form-field>
          <button mat-raised-button type="submit">Login</button>
      </form>

    <b><h4><button mat-raised-button type="submit">New User?</button></h4> </b>
    
    </mat-card>
</div>
